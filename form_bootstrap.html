<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
      <h1>Registration Form</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="jenis_kelamin">Gender :</label>
          <div class=" col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="gender" value="laki" checked/>Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value= "perempuan"/>Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="tgl_lhr">Birth :</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="tgl_lhr" placeholder=""/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="tgl_lhr">Addres :</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" placeholder="Input Your Address"></textarea>
          </div>
        </div>
         <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
